<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat App</title>
</head>
<body>
    <div id="room-form">
        <input type="text" id="room-input" placeholder="Enter room ID">
        <button onclick="joinRoom()">Join Room</button>
    </div>
    <div id="chat" style="display: none;">
        <div id="messages"></div>
        <input type="text" id="message-input">
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        let ws = null;

        function joinRoom() {
            const roomID = document.getElementById('room-input').value.trim();
            if (roomID === '') return;

            ws = new WebSocket(`ws://localhost:8080/ws?room=${roomID}`);
            const messages = document.getElementById('messages');
            const input = document.getElementById('message-input');

            ws.onmessage = (event) => {
                const msg = document.createElement('p');
                msg.textContent = event.data;
                messages.appendChild(msg);
            };

            ws.onopen = () => {
                document.getElementById('room-form').style.display = 'none';
                document.getElementById('chat').style.display = 'block';
            };

            ws.onclose = () => {
                document.getElementById('room-form').style.display = 'block';
                document.getElementById('chat').style.display = 'none';
            };
        }

        function sendMessage() {
            if (ws && document.getElementById('message-input').value.trim() !== '') {
                ws.send(document.getElementById('message-input').value);
                document.getElementById('message-input').value = '';
            }
        }
    </script>
</body>
</html>
