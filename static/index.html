<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat App</title>
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/room-form.css">
    <link rel="stylesheet" href="/css/chat.css">
    <link rel="stylesheet" href="/css/animations.css">
</head>
<body>
    <div class="app-container">
        <div id="room-form" class="room-form">
            <input type="text" id="username-input" placeholder="Enter your username">
            <input type="text" id="room-input" placeholder="Enter room ID">
            <button onclick="joinRoom()">Join Room</button>
        </div>
        <div id="chat" class="chat-container" style="display: none;">
            <div class="chat-header">
                <span id="room-info"></span>
                <div id="status-info" class="status-info">
                    <span id="other-status" class="status-icon"></span>
                    <span id="other-name"></span>
                </div>
            </div>
            <div class="messages-container">
                <div id="messages"></div>
                <div id="typing-indicator" style="display: none;">
                    <span id="typing-user"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                </div>
            </div>
            <form id="message-form" class="message-form">
                <input type="text" id="message-input" placeholder="Type a message..." autocomplete="off">
                <button type="submit">Send</button>
            </form>
        </div>
    </div>
    <script src="/js/app.js"></script>
    <script src="/js/chat.js"></script>
</body>
</html>
